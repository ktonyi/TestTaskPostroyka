<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Данные для подписи</title>
</head>
<body>
	<h1> Форма для генерации подписи</h1>
	
	<form action="index.php" method="POST">
		<label>Имя:
			<input  maxlength="25" placeholder="Иванов И.И" type="text" id="name" name="name" required>
		</label>
		<br>
		<label>Email:
			<input maxlength="25" placeholder="email@mail.ru" type="email" id="email" name="email" required>
		</label>
		<br>
		<label>Дополнительный Email:
			<input maxlength="25" placeholder="email@mail.ru" type="email" id="rEmail" name="rEmail" required>
		</label>
		<br>
		
		<label>Телефон:
			<input  minlength="12" maxlength="12"  pattern="375[0-9]{9}" placeholder="375331234567" type="text" id="phone" name="phone" required>
		</label>
		<br>
		
		<label >Дополнительный Телефон:
			<input minlength="12" maxlength="12"  pattern="375[0-9]{9}" placeholder="375331234567" type="text" id="rPhone" name="rPhone" required>
		</label>
		<br>
		<button type="submit">Сгенерировать</button>
	</form>
	
		
	
</body>
</html>
